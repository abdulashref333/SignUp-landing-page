<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

<body>
  <div class="container">
    <section class="right-sec">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="left-sec">
      <h3><span>Try it free 7 days</span>  then $20/mo. thereafter</h3>
      <form id="form" action="." method="GET">
        
        <div class="form-groub">
          <input type="text" name="firstName" placeholder="First Name">
          <span class="error"><i id="firstName_error"></i></span>
        </div>

        <div class="form-groub">
          <input type="text" name="lastName" placeholder="Last Name" > 
          <span class="error"><i id="lastName_error"></i></span>
        </div>
        
        <div class="form-groub">
            <input onclick="focus()" type="email" name="email"placeholder="Email Adress" >
            <span class="error"><i id="email_error"></i></span>
        </div>

        <div class="form-groub">
          <input type="password" name="password"  placeholder="password" >
          <span class="error"><i id="password_error"></i></span>
        </div>

        <button type="submit" class="btn">Claim your free trial </button>
        <p class="privacy-msg">By clicking the button, you are agreeing to our <span> Terms and Services</span></p>
      </form>
    </section>
  </div>
